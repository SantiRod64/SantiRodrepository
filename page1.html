<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f73a27835.js" crossorigin="anonymous"></script>  
    <script src="page1.js"></script>
    <link rel="stylesheet" href="page1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>CONSULTANOS!!</h1>
    </header>
    <form action="" method="get" id="formulario">
        
        <p>
            <input type="text" name="nombre" class="categorias" id="nombre" placeholder="Nombre" size="30" maxlength="10">
        </p>

        <p>
            
            <input type="tel" name="telefono" class="categorias" id="telefono" placeholder="Telefono" size="30" autocomplete="on">
        </p>

        <p>
            
            <input type="email" name="correo" class="categorias" id="correo" placeholder="E-mail" size="30" autocomplete="on">
        </p>

        <p>
            <input type="number" name="edad" class="categorias" id="edad" placeholder="Edad" min="18" max="65">
        </p>

        <p><h2>Tengo interes en conocer mas sobre</h2>
            <select name="consulta" id="consulta" class="categorias" title="Seleccione una opción válida">
                <option value="1">Seleccione</option>
                <option value="2">Actividades</option>
                <option value="3">Comida</option>
                <option value="4">Habitaciones</option>
                <option value="5">Amenities</option>
                <option value="6">Otros</option>
            </select>
        </p>

        <p>


        </p>

    <p>
        <input type="submit" value="ENVIAR" id="botones" class="categorias">
        <input type="reset" value="BORRAR" id="botones" class="categorias">
    </p>
    </form>
    
</body>
</html>
